  <!-- Contact form -->
  <form id="user-form" method="post" action="https://formcarry.com/s/HyDPRDN5f">
    <h1 class="text-center">Welcome to engiNEAR me!</h1>
    <br>
    <p></p>

    <div class="controls">
        <!-- Name -->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                    <label for="form_name">Name *</label>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <!-- netID -->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                    <label for="form_email">netID *</label>
                    <input id="netid" type="netid" name="netid" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <!-- Year -->
        <div class="row">
            <div class="form-group">
              <div class="col-xs-6 col-xs-offset-3">
                <label for="year">Year *</label>
                <select id="year" class="form-control">
                  <option>Freshman</option>
                  <option>Sophomore</option>
                  <option>Junior</option>
                  <option>Senior</option>
                </select>
                <br>
              </div>
            </div>
        </div>

        <!-- Major -->
        <div class="row">
          <div class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
              <label for="year">Major *</label>
              <select id="major" class="form-control">
                <option>Aerospace Engineering</option>
                <option>Mechanical Engineering</option>
                <option>Chemical Engineering</option>
                <option>Civil and Environmental Engineering and Earth Sciences</option>
                <option>Computer Science and Engineering</option>
                <option>Electrical Engineering</option>
              </select>
              <br>
            </div>
          </div>
        </div>
        <!-- Dorm -->
        <div class="row">
            <div class="form-group">
              <div class="col-xs-6 col-xs-offset-3">
                <label for="dorm">Dorm *</label>
                <select id="dorm" class="form-control">
                  <option>Badin Hall</option>
                  <option>Breen-Phillips Hall</option>
                  <option>Cavanaugh Hall</option>
                  <option>Farley Hall</option>
                  <option>Flaherty Hall</option>
                  <option>Howard Hall</option>
                  <option>Lewis Hall</option>
                  <option>Lyons Hall</option>
                  <option>McGlinn Hall</option>
                  <option>Pasquerilla East Hall</option>
                  <option>Pasquerilla West Hall</option>
                  <option>Ryan Hall</option>
                  <option>Walsh Hall</option>
                  <option>Welsh Family Hall</option>
                </select>
                <br>
              </div>
            </div>
        </div>

        <!-- Bio -->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                    <label for="form_message">We know there is so much more to everyone than their typical ND introduction. Tell us a little something about yourself!</label>
                    <textarea id="bio" name="message" class="form-control" rows="3" ></textarea>
                </div>
            </div>
            <!-- Submit button -->
            <div class="col-xs-6 col-xs-offset-3">
                <input id="submit" type="submit" class="btn btn-success btn-send" value="Submit">
            </div>
        </div>
        <!-- Required fields message -->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <p class="text-muted"><strong>*</strong> These fields are required.</p>
            </div>
        </div>
    </div>

</form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      var submit = document.getElementById("submit");
      submit.addEventListener("click",function(e){
          e.preventDefault();
          var name = document.getElementById("name").value;
          var netid = document.getElementById("netid").value;
          var year = document.getElementById("year").value;
          var major = document.getElementById("major").value;
          var dorm = document.getElementById("dorm").value;
          var bio = document.getElementById("bio").value;
          var csv = name + ',' + netid + ',' +
                    year + ',' + major + ',' +
                    dorm + ',' + bio + ',';
          console.log(name);
          console.log(netid);
          console.log(year);
          console.log(major);
          console.log(dorm);
          console.log(bio);
          console.log(csv);
      })
    </script>
